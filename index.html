
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LovePop - Pop the Balloon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f0518', /* Studio Dark */
                950: '#05020a',
              },
              pink: {
                500: '#ec4899', 
                600: '#ff0080', // LOGO PINK
              },
              purple: {
                500: '#a855f7',
                600: '#7928ca', // LOGO PURPLE
              },
              yellow: {
                400: '#facc15',
                500: '#ffd700', // LOGO GOLD
                600: '#eab308',
              }
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-x': 'gradient-x 3s ease infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              shimmer: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '100% 50%' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05020a;
        color: white;
      }
      /* Hide Scrollbars */
      ::-webkit-scrollbar {
          display: none;
      }
      body, html {
          scrollbar-width: none; /* Firefox */
          -ms-overflow-style: none; /* IE/Edge */
      }

      /* Global Brand Button - Exact Logo Colors */
      .btn-brand {
        background: linear-gradient(90deg, #ff0080 0%, #7928ca 50%, #ffd700 100%) !important;
        background-size: 200% auto !important;
        color: white !important;
        transition: all 0.4s ease-in-out !important;
        border: none !important;
      }
      .btn-brand:hover {
        background-position: right center !important;
        box-shadow: 0 0 25px rgba(255, 0, 128, 0.6) !important;
        transform: scale(1.02);
      }
      .btn-brand:active {
        transform: scale(0.98);
      }
      .btn-brand:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        filter: grayscale(1);
      }

      /* Brand Outline Button */
      .btn-brand-outline {
        background: transparent !important;
        border: 2px solid #ff0080 !important;
        color: #ff0080 !important;
        transition: all 0.3s ease;
      }
      .btn-brand-outline:hover {
        background: #ff0080 !important;
        color: white !important;
        box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
      }

      /* Video Transitions */
      .video-overlay {
        transition: opacity 0.4s ease-in-out, visibility 0.4s;
        will-change: opacity;
      }
      .video-visible {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }
      .video-hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      @keyframes pop-animation {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-pop {
        animation: pop-animation 0.3s ease-out forwards;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }
      .animate-marquee {
          animation: marquee 20s linear infinite;
      }

      .bg-grid-pattern {
          background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
          background-size: 50px 50px;
      }
      
      /* Ensure transition screen is always on top */
      #transition-root {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 10000;
        pointer-events: none;
      }
    </style>

{
  "imports": {

}
</script>

    <div id="root"></div>
  </body>
</html>
